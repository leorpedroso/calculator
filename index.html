<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <script src="script.js" defer></script>
  <div class="container">
    <div class="inputDisplay"></div>
    <grid class="keys">
      <button class="key keyOperator" data-id="add">+</button>
      <button class="key keyOperator" data-id="subtract">-</button>
      <button class="key keyOperator" data-id="multiply">*</button>
      <button class="key keyOperator" data-id="divide">/</button>
      <button class="key keyNumber" data-id=55>7</button>
      <button class="key keyNumber" data-id=56>8</button>
      <button class="key keyNumber" data-id=57>9</button>
      <button class="key" data-id="ac">AC</button>
      <button class="key keyNumber" data-id=52>4</button>
      <button class="key keyNumber" data-id=53>5</button>
      <button class="key keyNumber" data-id=54>6</button>
      <button class="key" data-id="+/-">+/-</button>
      <button class="key keyNumber" data-id=49>1</button>
      <button class="key keyNumber" data-id=50>2</button>
      <button class="key keyNumber" data-id=51>3</button>
      <button class="key" id="equals" data-id="=">=</button>
      <button class="key keyNumber" id="zero" data-id=48>0</button>
      <button class="key" data-id=".">.</button>
    </grid>
  </div>
</body>
</html>
