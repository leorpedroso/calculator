<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <script src="script.js" defer></script>
  <div class="container">
    <div class="inputDisplay">
      <span>1234567890</span>
    </div>
    <grid class="keys">
      <button class="key keyOperator" data-id="+">+</button>
      <button class="key keyOperator" data-id="-">-</button>
      <button class="key keyOperator" data-id="*">*</button>
      <button class="key keyOperator" data-id="/">/</button>
      <button class="key keyNumber" data-id=37>7</button>
      <button class="key keyNumber" data-id=38>8</button>
      <button class="key keyNumber" data-id=39>9</button>
      <button class="key" data-id="ac">AC</button>
      <button class="key keyNumber" data-id=34>4</button>
      <button class="key keyNumber" data-id=35>5</button>
      <button class="key keyNumber" data-id=36>6</button>
      <button class="key" data-id="+/-">+/-</button>
      <button class="key keyNumber" data-id=31>1</button>
      <button class="key keyNumber" data-id=32>2</button>
      <button class="key keyNumber" data-id=33>3</button>
      <button class="key" id="equals" data-id="=">=</button>
      <button class="key keyNumber" id="zero" data-id=30>0</button>
      <button class="key" data-id=".">.</button>
    </grid>
  </div>
</body>
</html>
